<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table Quiz</h1>
    <h2>Top four countries of my choice</h2>

    <table border="20">
       <thead>
        <th>Country</th>
        <th>flag</th>
        <th>capital</th>
       </thead>
       <tr>
        <td>Ghana</td>
        <td><img src="Flag_of_Ghana.png" alt="ghana flag" width="100px"></td>
        <td>Accra</td>
       </tr>

       <tr>
        <td>Spain</td>
        <td><img src="Spain_flag_jpg.png" alt="Spain flag" width="100px"></td>
        <td>Madrid</td>
       </tr>

       <tr>
        <td>France</td>
        <td><img src="Flag_of_France.png" alt="France_flag" width="100px"></td>
        <td>Paris</td>
       </tr>

       <tr>
        <td>Benin republic</td>
        <td><img src="beninflag.jpg" alt="beninflag" width="100px"></td>
        <td>Port-novo</td>
       </tr>
    </table>
</body>
</html>
